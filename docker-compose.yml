services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: geniusdb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-geniusdb}
      POSTGRES_USER: ${POSTGRES_USER:-geniususer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5800:5432"
    networks:
      - geniusdb_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geniususer} -d ${POSTGRES_DB:-geniusdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geniusdb_backend
    restart: unless-stopped
    environment:
      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-geniususer}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-geniusdb}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-geniusdb}
      POSTGRES_USER: ${POSTGRES_USER:-geniususer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}

      # Application settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}

      # CORS settings - allow any domain
      CORS_ORIGINS: "*"
    volumes:
      # Mount data directory for CSV files
      - ./backend/data:/app/data:ro
      # Mount for uploaded files (if any)
      - backend_uploads:/app/uploads
    ports:
      - "5801:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - geniusdb_network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React Application with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
    container_name: geniusdb_frontend
    restart: unless-stopped
    environment:
      # Runtime API base URL - use relative path for domain flexibility
      API_BASE: ""
      # Google Maps API Configuration
      VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY:-AIzaSyCYH2Z1OoL1wOX2ik1UOKTR-YjM2QRMRYY}
      # Performance Settings
      VITE_ENABLE_CACHING: "true"
      VITE_CACHE_DURATION: "300000"
      VITE_PAGINATION_SIZE: "50"
    ports:
      - "5802:80"
    depends_on:
      - backend
    networks:
      - geniusdb_network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  geniusdb_network:
    driver: bridge
    name: geniusdb_network

volumes:
  postgres_data:
    name: geniusdb_postgres_data
  backend_uploads:
    name: geniusdb_backend_uploads
